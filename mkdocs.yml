site_name: Dr. Nyalala | Data Science & AI Hub
site_url: https://inyalala.github.io/data-science-teaching-hub/
repo_url: https://github.com/inyalala/data-science-teaching-hub

theme:
  name: material
  logo: assets/logo.png # We can add this later
  favicon: assets/favicon.ico
  features:
    - navigation.tabs          # Top-level menu (UX upgrade)
    - navigation.tabs.sticky
    - navigation.sections      # Sidebar grouping
    - navigation.expand        # Keep menus open
    - navigation.top           # "Back to top" button
    - navigation.tracking      # Highlights menu as you scroll
    - content.code.copy        # Essential for labs
    - content.code.annotate    # Pro code explanations
    - search.suggest
    - search.highlight

  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal            # Academic Teal
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

